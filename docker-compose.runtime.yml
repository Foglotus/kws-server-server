version: "3.8"

# 运行时配置 - 使用预编译的二进制文件
# 适合快速更新场景：只需替换 ./bin/airecorder 文件即可

services:
  airecorder:
    image: airecorder-base:latest
    container_name: airecorder
    restart: unless-stopped
    ports:
      - "11123:11123"
    volumes:
      # 挂载编译好的程序（关键：这样只需替换这个文件）
      - ./bin/airecorder:/app/airecorder:ro
      # 挂载 sherpa-onnx 共享库
      - ./bin/lib:/usr/local/lib:ro
      # 挂载静态文件
      - ./static:/app/static:ro
      # 挂载模型目录（需要预先下载模型）
      - ./models/streaming:/models/streaming:ro
      - ./models/offline:/models/offline:ro
      - ./models/diarization:/models/diarization:ro
      - ./models/vad:/models/vad:ro
      - ./models/punctuation:/models/punctuation:ro
      # 挂载配置文件
      - ./config.yaml:/app/config.yaml:ro
      # 挂载日志目录
      - ./logs:/logs
    environment:
      - CONFIG_PATH=/app/config.yaml
      - TZ=Asia/Shanghai
      - LD_LIBRARY_PATH=/usr/local/lib
    networks:
      - airecorder-net
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "2"
          memory: 4G
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--method=GET",
          "-O",
          "/dev/null",
          "http://localhost:11123/realkws/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  airecorder-net:
    driver: bridge
