version: "3.8"

services:
  airecorder:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
    image: airecorder:latest
    container_name: airecorder
    restart: unless-stopped
    ports:
      - "11123:11123"
    volumes:
      # 挂载模型目录（需要预先下载模型）
      - ./models/streaming:/models/streaming:ro
      - ./models/offline:/models/offline:ro
      - ./models/diarization:/models/diarization:ro
      - ./models/vad:/models/vad:ro
      # 挂载配置文件
      - ./config.yaml:/app/config.yaml:ro
      # 挂载日志目录
      - ./logs:/logs
    environment:
      - CONFIG_PATH=/app/config.yaml
      - TZ=Asia/Shanghai
    networks:
      - airecorder-net
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "2"
          memory: 4G
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:11123/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  airecorder-net:
    driver: bridge
